<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG ChatBot</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'rag_chatbot_app/styles.css' %}">
  </head>
  <body>
    <div class="chat-container">
        <h2>RAG ChatBot</h2>
        <div class="chat-box">
            <p><strong>Bot:</strong>Hello! How can I assist you?</p>
        </div>
        <div class="input-box">
            <input type="text" placeholder="Type a message">
            <button>Send</button>
        </div>
    </div>
  </body>
</html>
